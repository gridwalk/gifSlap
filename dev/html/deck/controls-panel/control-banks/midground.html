<div class="control-bank" bank-id="midground">

  <div class="fll w50">
    <div>
      <div class="slim-button toggle w30 fll" control-id="toggle_midground_opacity" map>
          <svg name="eye"></svg>
          <span>Toggle MG</span>
        </div>
      <slider control-id="midground_opacity" class="w70" ></slider>
    </div>
    <slider control-id="midground_zoom" ></slider>    
    <xy name="Midground Scroll" control-id-x="midground_scroll_speed_x" control-id-y="midground_scroll_speed_y" control-id-reset="midground_scroll_reset"></xy>
  </div>

  <div class="flr w49">
    <slider control-id="midground_rotation" ></slider>
    <slider control-id="midground_scale" ></slider>
    <xy name="Midground Position" control-id-x="midground_pos_x" control-id-y="midground_pos_y" control-id-reset="midground_pos_reset"></xy>
  </div>

</div>
