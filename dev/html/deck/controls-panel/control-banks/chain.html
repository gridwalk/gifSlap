<div class="control-bank" bank-id="chain" style="display:block">

  <div class="fll w50">
    <xy name="Chain Direction" control-id-x="chain_direction_x" control-id-y="chain_direction_y" control-id-reset="chain_direction_reset"></xy>
  </div>

  <div class="flr w49">
    <slider control-id="chain_speed" ></slider>
    <div class="slim-button toggle w50" control-id="toggle_chain_reverse_doubler" state-id="chain_reverse_doubler_on" map>
      <svg name="double"></svg>
      <span>Reverse Doubler</span>
    </div>
    <div class="slim-button toggle w50" control-id="toggle_chain_remove_by_tail" state-id="chain_remove_by_tail_on" map>
      <svg name="grid"></svg>
      <span>Remove By Tail</span>
    </div>
  </div>

</div>
