<div class="control-bank" bank-id="corner-box">

  <div class="fll w50">  

    <div>
      <div class="slim-button w30 fll toggle" control-id="toggle_corner_box" map>
        <svg name="eye"></svg>
        <span>Toggle Corner Box</span>
      </div>
      <slider control-id="corner_box_opacity" class="w70" ></slider>
    </div>
    <slider control-id="corner_box_size" ></slider>  
  </div>

  <div class="fll w50">
    <xy name="Corner Box Position" control-id-x="corner_box_position_x" control-id-y="corner_box_position_y" control-id-reset="corner_box_position_reset"></xy>
  </div>

</div>
